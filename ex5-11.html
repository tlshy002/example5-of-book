<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 스타일</title>
  <style>
    input[type=text] {
      color: coral;
    }
    input:hover, textarea:hover {
      background: aquamarine;
    }
    input[type=text]:focus, input[type=email]:focus {
      font-size: 120%;
    }
    label {
      display: block;
      padding: 5px;
    }
    label span {
      display: inline-block;
      width: 90px;
      text-align: right;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Contact us</h2>
  <hr>
  <form>
    <label>
      <span>Name</span><input type="text" placeholder="Shin">
    </label>
    <label>
      <span>Email</span><input type="email" placeholder="Shin@mail.com">
    </label>
    <label>
      <span>Comment</span><textarea placeholder="메세지를 남겨주세요"></textarea>
    </label>
    <label>
      <span></span><input type="submit" value="submit">
    </label>
  </form>
</body>
</html>
