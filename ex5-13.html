<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전환</title>
  <style>
    span {
      transition: font-size 1s;
    }
    span:hover {
      font-size: 500%;
    }
  </style>
</head>
<body>
  <h2>font-size에 대한 전환</h2>
  <hr>
  <p>
    <span>꽝!</span> 글자에 마우스를 올려보세요.
  </p>
</body>
</html>
