<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대배치</title>
  <style>
    div {
      display: inline-block;
      position: absolute; /*절대 배치*/
      border: 1px solid lightcyan;
    }
    div > p { /*div의 자식 p*/
      display: inline-block;
      position: absolute;
      height: 20px;
      width: 15px;
      background: lightcyan;
    }
  </style>
</head>
<body>
  <h2>Merry Christmas~</h2>
  <hr>
  <p>예수님이 탄생하셨습니다.</p>
  <div>
    <img src="./media/Tree.png" alt="크리스마스트리" width="200" height="200">
    <p style="left: 70px; top:30px;">M</p>
    <p style="left: 100px; top:0px">E</p>
    <p style="left: 100px; top:80px">R</p>
    <p style="left: 150px; top:110px">R</p>
    <p style="left: 40px; top:120px">Y</p>
  </div>
</body>
</html>
