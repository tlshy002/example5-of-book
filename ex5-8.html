<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow속성</title>
  <style>
    p {
      width: 15em;
      height: 3em;
      border: 2px solid lightblue;
    }
    .hidden { overflow: hidden; }
    .visible { overflow: visible; }
    .scroll { overflow: scroll; }
  </style>
</head>
<body>
  <h2>overflow속성</h2>
  <hr>
  <p class="hidden">
    overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.
  </p><br>
  <p class="visible">
    overflow에 visible값을 적용하면 내용이 박스를 넘어가서도 출력됩니다.
  </p><br>
  <p class="scroll">
    overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력합니다.
  </p>
</body>
</html>
