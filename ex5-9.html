<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트로 메뉴 만들기</title>
  <style>
    #menubar { background: olive; }
    #menubar ul { /*여백과 패딩 모두 0*/
      margin: 0;
      padding: 0;
      width: 576px; /*모든 아이템(li)을 한 줄에 품는 너비*/
    }
    #menubar ul li {
      display: inline-block; /*새 줄로 넘어가지 않게*/
      list-style-type: none;
      padding: 0px 15px; /*top=bottom=0, left=right=15px*/
    }
    #menubar ul li a {
      color: white;
      text-decoration: none; 
    }
    #menubar ul li a:hover {
      color: darkslategrey;
    }
  </style>
</head>
<body>
  <nav id="menubar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Espresso</a></li>
      <li><a href="#">Cappuccino</a></li>
      <li><a href="#">Cafe Latte</a></li>
      <li><a href="#">F.A.Q</a></li>
    </ul>
  </nav>
</body>
</html>
