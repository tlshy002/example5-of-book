<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display속성</title>
  <style>
    div {
      border: 2px solid yellowgreen;
      color: darkblue;
      background: aliceblue;
    }
    span {
      border: 3px dotted red;
      background: yellow;
    }
  </style>
</head>
<body>
  <h2>인라인, 인라인 블록, 블록</h2>
  <hr>
  나는 <div stlye="display:none">div(none)</div>입니다.
  <br><br>
  나는 <div style="display:inline">div(inline></div>입니다.<!--inline은 width와 height조절 안됨-->
  <br><br>
  나는 <div style="display:inline-block; height:50px">div(inline-block)</div>입니다.
  <br><br>
  나는 <div>
    div<span style="display:block">span(block)</span>입니다.
  </div>
</body>
</html>
