<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <style>
    @keyframes bomb {
      form { font-size: 500%; }
      to { font-size: 100%; }
    }
    h2 {
      animation-name: bomb;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <h2>꽝!</h2>
  <hr>
  <p>
    꽝! 글자가 3초동안 500%에서 시작하여
    100%로 바뀌는 애니메이션입니다.
    무한반복합니다.
  </p>
</body>
</html>
